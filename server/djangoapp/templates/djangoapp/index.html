<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    
     This is the index page of your Django app!
     <nav class= "navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Dealership Review</a>
        <ul class ="navbar-nav me-auto mb-2 mb-lg-0">
            <li class= "nav-item active">
                <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li>
                <a href="contact.html" class="nav-link">Contact Us</a>
            </li>
        </ul>
        {% block content %}
        <ul class ="navbar-nav ml-auto mb-2 mb-lg-0">
            <div class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                   <p> <a class="btn btn-link" href="#"{{user.first_name}},({{ user.username }})></a></p>
                    <p><a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a></p>
                {% else %}
                    <form class="form-inline " action="{% url 'djangoapp:login' %}" method="post">
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" />
                            <label for="pass">Password (8 characters minimum):</label>
                            <input type="password" id="pass" name="password" minlength="8" required />
                            <input type="submit" value="Login" />
                            <a class="nav-link" style="font-size:15px" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div> 
                    </form>
                {% endif %}         
            </div>     
        </ul>
        {% endblock %}
    </nav>


    <!--Add a dealer table here -->

    </body>

</html>
